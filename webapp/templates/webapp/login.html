{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Damla Vize CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(161, 142, 98, 0.92) 50%, rgba(98, 30, 48, 0.92) 50%),
                        url('{% static "images/dvz.png" %}');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        .login-wrapper {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            overflow: hidden;
            min-height: 600px;
            overflow: hidden;
        }

        .settings-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            color: #A18E62;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .settings-button:hover {
            transform: translateY(-2px) rotate(10deg);
            box-shadow: 0 14px 30px rgba(161, 142, 98, 0.35);
        }

        .login-left {
            flex: 1;
            background: linear-gradient(135deg, #A18E62 0%, #8a7850 100%);
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .login-left::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }
        
        .login-right {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .brand-logo {
            font-size: 48px;
            margin-bottom: 20px;
            z-index: 1;
            animation: float 3s ease-in-out infinite;
        }
        .brand-image {
            max-height: 200px;
            display: block;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 12px 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
            z-index: 1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .brand-name {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            z-index: 1;
            font-family: 'Cinzel', serif;
        }
        
        .brand-tagline {
            font-size: 16px;
            opacity: 0.9;
            z-index: 1;
            font-family: 'Cinzel', serif;
        }
        
        .form-title {
            font-size: 32px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 10px;
        }
        
        .form-subtitle {
            color: #718096;
            margin-bottom: 40px;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: white;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #A18E62;
            box-shadow: 0 0 0 3px rgba(161, 142, 98, 0.1);
        }
        
        .input-group:last-of-type {
            margin-bottom: 30px;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #A18E62 0%, #8a7850 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(161, 142, 98, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e2e8f0;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            color: #a0aec0;
            font-size: 14px;
            position: relative;
        }
        
        .social-login {
            display: flex;
            gap: 15px;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 14px;
            color: #4a5568;
            text-decoration: none;
        }
        
        .social-btn:hover {
            border-color: #A18E62;
            background: #faf9f7;
        }
        
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s;
        }
        
        .error-message.show {
            display: block;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .footer-text {
            text-align: center;
            margin-top: 30px;
            color: #718096;
            font-size: 13px;
        }
        
        @media (max-width: 968px) {
            .login-left {
                display: none;
            }
            
            .login-wrapper {
                min-height: auto;
            }
            
            .login-right {
                padding: 40px;
            }
        }
        
        @media (max-width: 480px) {
            .login-right {
                padding: 30px 20px;
            }
            
            .form-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <button type="button" class="settings-button" title="Ayarlar">
            <i class="fas fa-cog"></i>
        </button>
        <div class="login-wrapper">
            <!-- Sol Panel -->
            <div class="login-left">
                <img src="{% static 'images/transparent-Photoroom.png' %}" alt="Damla Vize Logo" class="brand-image">
                <div class="brand-name">DAMLA VİZE</div>
                <div class="brand-tagline">Profesyonel Vize Danışmanlığı</div>
            </div>
            
            <!-- Sağ Panel - Form -->
            <div class="login-right">
                <h1 class="form-title">Hoş Geldiniz!</h1>
                <p class="form-subtitle">Devam etmek için lütfen giriş yapın</p>
                
                <div id="errorMessage" class="error-message">
                    <i class="fas fa-exclamation-circle"></i> Kullanıcı adı veya şifre hatalı.
                </div>
                
                <form id="loginForm" method="post" action="/login/">
                    {% csrf_token %}
                    <div class="input-group">
                        <label for="username">Kullanıcı Adı</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı girin" required autocomplete="username">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Şifre</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required autocomplete="current-password">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i> Giriş Yap
                    </button>
                </form>
                
                <div class="footer-text">
                    © 2025 Damla Vize CRM - Tüm hakları saklıdır
                </div>
            </div>
        </div>
            
            <script>
                // Sunucu tarafı oturum kullanılacak. İsteğe bağlı: form submit anında küçük animasyon.
                const form = document.getElementById('loginForm');
                form.addEventListener('submit', function(){
                    document.querySelector('.btn-login').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Giriş yapılıyor...';
                });
            </script>
        </div>
    </div>
</body>
</html>
